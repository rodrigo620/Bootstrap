<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gryd System</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/exemplos.css">
</head>
<body>
    <div class="container">
        <!-- Quando vc quer colocar um elemento, pular um espaÃ§o e adicionar outro elemento -->
        <div class="row">
            <div class="col-sm-4">A</div>
            <div class="col-sm-4">B</div>
            <div class="col-sm-4">C</div>
        </div>
        <div class="row">
            <div class="col-sm-4">A</div>
            <div class="col-sm-4 offset-sm-4">C</div>
            <!-- No Offset, desse jeito, vc diz que quer que ele simule que do lado tenha um elemento de peso 4 -->
        </div>
    </div>

    <link rel="stylesheet" href="assets/js/jquery-3.5.1.min.js">

</body>
</html>
